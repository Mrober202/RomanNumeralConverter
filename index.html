<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="styles.css"/>
  <script src="app.js"></script>
  <title>Roman Numeral Converter</title>
</head>
<body>

  <h1>Convert Numbers To Roman Numerals</h1>
  <div class="page">
  <div class="number-conversion">
  <input id="num-to-rn" type="number" placeholder="Enter a number">
  <button id="num-button">Convert Number!</button>
  <p id="converted-num"></p>
  </div>
  <div class="rn-conversion">
  <input id="rn-to-num" type="text" placeholder="Enter a Roman Numeral">
  <button id="rn-button">Convert Roman Numeral!</button>
  <p id="converted-rn"></p>
  </div>
  </div>
  
</body>
</html>
